apply plugin: 'android-library'

android {

  // Define these properties in the gradle.properties file in the root project folder
  compileSdkVersion 23
  buildToolsVersion "23.0.1"

  defaultConfig {
    minSdkVersion 19
    targetSdkVersion 23
  }

  sourceSets.main {
    manifest.srcFile 'AndroidManifest.xml'
    java.srcDirs = ['src']
    res.srcDirs = ['res']
  }
}
